<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHCE PG Portal | MBA & MCA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --nhce-blue: #221d5c;
            --nhce-red: #ec2024;
            --light-grey: #f4f7fa;
            --sidebar-width: 340px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--light-grey);
            margin: 0;
            display: flex;
            color: var(--nhce-blue);
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--nhce-blue);
            position: fixed;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-right: 8px solid var(--nhce-red);
            z-index: 1000;
        }

        .logo-area { margin-bottom: 50px; text-align: center; }
        .logo-area img { width: 100%; max-width: 260px; filter: brightness(0) invert(1); }

        .dept-switcher { display: flex; flex-direction: column; gap: 15px; }
        .dept-card {
            background: rgba(255,255,255,0.05);
            padding: 22px;
            border-radius: 18px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .dept-card.active {
            background: var(--nhce-red);
            border-color: var(--nhce-red);
            box-shadow: 0 10px 20px rgba(236, 32, 36, 0.3);
        }

        /* --- Main Content --- */
        main {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        .back-btn {
            background: white;
            color: var(--nhce-blue);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--nhce-red); color: white; }

        .hero-section {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .hero-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 6px solid var(--nhce-red);
        }

        .hero-content { padding: 40px; }
        .hero-content h1 { font-size: 2.5rem; margin: 0; font-weight: 800; color: var(--nhce-blue); }
        .hero-content p { font-size: 1.15rem; color: #555; margin-top: 10px; line-height: 1.6; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        .info-box i { font-size: 2rem; color: var(--nhce-red); margin-bottom: 10px; }
        .info-box h3 { margin: 5px 0; font-size: 1.5rem; }
        .info-box p { margin: 0; font-size: 0.9rem; font-weight: 700; opacity: 0.6; }

        .know-more-container { text-align: center; margin-top: 20px; }
        .know-more-btn {
            background: var(--nhce-blue);
            color: white;
            padding: 18px 45px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(34, 29, 92, 0.2);
        }
        .know-more-btn:hover { background: var(--nhce-red); transform: translateY(-3px); }
    .logo-area { 
            text-align: center; 
            width: 100%;
            margin-top: 0; /* Ensures it stays at the top of the padding */
        }
        
        .logo-area img { 
            width: 100%; 
            max-width: 300px; 
            filter: brightness(0) invert(1); 
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-area">
            <img src="images/logo-2.png" alt="NHCE Logo">
        </div>

        <div class="dept-switcher">
            <div class="dept-card active" onclick="updatePortal('mba', this)">
                <i class="fa-solid fa-briefcase fa-2xl"></i>
                <div>
                    <div style="font-weight: 800; font-size: 1.1rem;">MBA</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">Management Studies</div>
                </div>
            </div>

            <div class="dept-card" onclick="updatePortal('mca', this)">
                <i class="fa-solid fa-code fa-2xl"></i>
                <div>
                    <div style="font-weight: 800; font-size: 1.1rem;">MCA</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">Computer Applications</div>
                </div>
            </div>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <a href="admissions.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> BACK TO PROGRAMS
            </a>
        </div>

        <div id="content-render">
            </div>
    </main>

    <script>
        const deptData = {
            mba: {
                name: "Master of Business Administration",
                tagline: "Global Leadership & Strategic Excellence",
                intake: "180",
                duration: "2 Years",
                url: "mba.html"
            },
            mca: {
                name: "Master of Computer Applications",
                tagline: "Advanced Computing & Software Innovation",
                intake: "120",
                duration: "2 Years",
                url: "mca.html"
            }
        };

        function updatePortal(key, el) {
            document.querySelectorAll('.dept-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');

            const dept = deptData[key];
            document.getElementById('content-render').innerHTML = `
                <div class="hero-section">
                    <div class="hero-content">
                        <h1>${dept.name}</h1>
                        <p>${dept.tagline}. NHCE offers a world-class environment with state-of-the-art labs and industry-aligned curriculum to prepare students for top-tier placements.</p>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-box"><i class="fa-solid fa-users"></i><h3>${dept.intake}</h3><p>ANNUAL INTAKE</p></div>
                    <div class="info-box"><i class="fa-solid fa-calendar-check"></i><h3>${dept.duration}</h3><p>COURSE SPAN</p></div>
                    <div class="info-box"><i class="fa-solid fa-building-columns"></i><h3>Autonomous</h3><p>INSTITUTION STATUS</p></div>
                </div>

                <div class="know-more-container">
                    <button class="know-more-btn" onclick="window.open('${dept.url}', '_blank')">
                        KNOW MORE ABOUT ${key.toUpperCase()} <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </button>
                </div>
            `;
        }

        window.onload = () => updatePortal('mba', document.querySelector('.dept-card'));
    </script>
</body>
</html>
