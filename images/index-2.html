<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Academic Hub | Responsive Touch Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blue: #231d5d;
            --red: #c01c28;
            --white: #ffffff;
            --h-w: clamp(160px, 14vw, 240px); 
            --h-h: calc(var(--h-w) * 1.125);
            --icon-size: clamp(2.5rem, 3.5vw, 4rem);
            --text-size: clamp(0.8rem, 1vw, 1.1rem);
            --grid-gap: clamp(20px, 3vw, 50px);
            --logo-url: url('images/logo-1.png');
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #f8fafc;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none; 
        }

        /* BACK BUTTON */
        .back-btn {
            position: fixed;
            top: 4vh;
            right: 4vw;
            width: clamp(50px, 5vw, 70px);
            height: clamp(50px, 5vw, 70px);
            background-color: var(--blue);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 100;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--red);
            transform: scale(1.1) rotate(-10deg);
        }

        /* BACKGROUND ELEMENTS */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#e2e8f0 2px, transparent 2px);
            background-size: 60px 60px;
            z-index: 1;
        }

        .logo-bg {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70vh; height: 70vh;
            background-image: var(--logo-url);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.1;
            mix-blend-mode: multiply;
            z-index: 2;
            pointer-events: none;
        }

        /* FLOATING SHAPES STYLING */
        .floating-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.15; /* Semi-opacity */
            animation: float-up linear infinite;
        }

        .bg-hex-shape {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .bg-bubble-shape {
            border-radius: 50%;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* GRID SYSTEM */
        .master-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: var(--grid-gap);
            width: 95vw;
            height: 95vh;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: var(--grid-gap);
            margin-left: calc(var(--grid-gap) * -0.9);
        }

        .column:first-child { margin-left: 0; }

        .column:nth-child(even) {
            transform: translateY(calc(var(--h-h) / 2 + (var(--grid-gap) / 2)));
        }

        /* ANIMATIONS */
        @keyframes flyInLeft {
            0% { transform: translateX(-50vw) scale(0.5); filter: blur(10px); opacity: 0; }
            100% { transform: translateX(0) scale(1); filter: blur(0); opacity: 1; }
        }

        @keyframes flyInRight {
            0% { transform: translateX(50vw) scale(0.5); filter: blur(10px); opacity: 0; }
            100% { transform: translateX(0) scale(1); filter: blur(0); opacity: 1; }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        .hex-wrap {
            position: relative;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .column:nth-child(-n+3) .hex-wrap { animation: flyInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .column:nth-child(n+4) .hex-wrap { animation: flyInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .column:nth-child(1) .hex-wrap { animation-delay: 0.1s; }
        .column:nth-child(2) .hex-wrap { animation-delay: 0.2s; }
        .column:nth-child(3) .hex-wrap { animation-delay: 0.3s; }
        .column:nth-child(4) .hex-wrap { animation-delay: 0.3s; }
        .column:nth-child(5) .hex-wrap { animation-delay: 0.2s; }
        .column:nth-child(6) .hex-wrap { animation-delay: 0.1s; }

        .hex {
            width: var(--h-w);
            height: var(--h-h);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: breathe 5s ease-in-out infinite;
        }

        .blue { background-color: var(--blue); box-shadow: inset 0 0 20px rgba(255,255,255,0.1); }
        .red { background-color: var(--red); box-shadow: inset 0 0 20px rgba(255,255,255,0.1); }
        .white { background-color: var(--white); border: 1px solid #cbd5e1; }

        /* SCALE ON TOUCH/HOVER (NO RECTANGLE MORPH) */
        .hex-wrap:hover .hex, 
        .hex-wrap:active .hex {
            transform: scale(1.1);
            animation-play-state: paused;
            filter: brightness(1.1);
        }

        .hex-wrap:hover, .hex-wrap:active {
            z-index: 50;
            transform: translateY(-10px);
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.3));
        }

        .hex i {
            font-size: var(--icon-size);
            margin-bottom: 1vh;
            color: white;
        }

        .hex span {
            color: white;
            font-weight: 800;
            font-size: var(--text-size);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 10px;
        }

        .white i, .white span { color: var(--blue); }

        @media (max-width: 768px) {
            .master-wrapper { flex-wrap: wrap; height: auto; overflow-y: auto; padding-top: 100px; }
            .column { margin-left: 0; transform: none !important; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn" title="Back to Homepage">
        <i class="fa-solid fa-house"></i>
    </a>

    <div class="bg-pattern"></div>
    <div class="logo-bg"></div>
    
    <div class="floating-container" id="floatingContainer"></div>

    <div class="master-wrapper">
        <div class="column">
            <div class="hex-wrap"><a href="programs.html" class="hex blue"><i class="fa-solid fa-graduation-cap"></i><span>Programs</span></a></div>
            <div class="hex-wrap"><a href="#" class="hex white"><i class="fa-solid fa-flask"></i><span>Labs</span></a></div>
        </div>

        <div class="column">
            <div class="hex-wrap"><a href="#" class="hex white"><i class="fa-solid fa-microscope"></i><span>Research</span></a></div>
            <div class="hex-wrap"><a href="#" class="hex red"><i class="fa-solid fa-hotel"></i><span>Idea Lab</span></a></div>
        </div>

        <div class="column">
            <div class="hex-wrap"><a href="#" class="hex red"><i class="fa-solid fa-calendar-check"></i><span>Events</span></a></div>
            <div class="hex-wrap"><a href="#" class="hex blue"><i class="fa-solid fa-utensils"></i><span>NHCIIE</span></a></div>
        </div>

        <div class="column">
            <div class="hex-wrap"><a href="#" class="hex blue"><i class="fa-solid fa-bus"></i><span>Acheivements</span></a></div>
            <div class="hex-wrap"><a href="#" class="hex red"><i class="fa-solid fa-briefcase"></i><span>Careers</span></a></div>
        </div>

        <div class="column">
            <div class="hex-wrap"><a href="#" class="hex blue"><i class="fa-solid fa-book-open"></i><span>Library</span></a></div>
            <div class="hex-wrap"><a href="#" class="hex white"><i class="fa-solid fa-building-columns"></i><span>Infrastructure</span></a></div>
        </div>

        <div class="column">
            <div class="hex-wrap"><a href="#" class="hex red"><i class="fa-solid fa-ellipsis"></i><span>Dean</span></a></div>
        </div>
		
    </div>

    <script>
        const container = document.getElementById('floatingContainer');
        const colors = ['#231d5d', '#c01c28']; // Blue and Red
        
        function createShape(type) {
            const shape = document.createElement('div');
            const size = Math.random() * 80 + 40;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            shape.className = `bg-shape ${type === 'hex' ? 'bg-hex-shape' : 'bg-bubble-shape'}`;
            shape.style.width = `${size}px`;
            shape.style.height = type === 'hex' ? `${size * 1.1}px` : `${size}px`;
            shape.style.backgroundColor = color;
            shape.style.left = `${Math.random() * 100}%`;
            
            // Randomize animation timing
            const duration = Math.random() * 15 + 15;
            const delay = Math.random() * 10;
            shape.style.animationDuration = `${duration}s`;
            shape.style.animationDelay = `-${delay}s`;
            
            container.appendChild(shape);
        }

        // Generate 10 Hexagons and 10 Bubbles
        for (let i = 0; i < 10; i++) {
            createShape('hex');
            createShape('bubble');
        }

        function enableFullscreen() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            document.removeEventListener('touchstart', enableFullscreen);
        }
        document.addEventListener('touchstart', enableFullscreen);
    </script>
</body>
</html>
