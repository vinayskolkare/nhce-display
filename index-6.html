<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>NHCE & NHCM Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    height: 100vh; width: 100vw;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f8f9fa;
    position: relative;
    touch-action: none; 
}

/* FADE OVERLAY FOR PAGE TRANSITION */
#transitionOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #ffffff;
    z-index: 200;
    pointer-events: none;
    opacity: 0;
}

/* DECORATIVE BACKGROUND */
.doodle-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    pointer-events: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(clamp(60px, 8vw, 120px), 1fr));
    grid-template-rows: repeat(auto-fill, minmax(clamp(60px, 8vw, 120px), 1fr));
    gap: 5px; opacity: 0.08; 
    box-sizing: border-box;
}

.doodle-bg i {
    font-size: clamp(1rem, 2vw, 2rem);
    color: #221d5c;
    display: flex; justify-content: center; align-items: center;
    transform: rotate(-15deg);
}

canvas { 
    display: block; position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
}

/* DUAL PORTAL LAYOUT */
.split-view {
    position: relative;
    display: flex;
    width: 100vw;
    height: 100vh;
    z-index: 101;
}

.portal-side {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative; 
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    transition: background-color 0.3s ease;
}

.portal-side:hover {
    background-color: rgba(34, 29, 92, 0.02);
}

.logo-container {
    position: relative;
    width: clamp(180px, 20vw, 450px); 
    height: clamp(180px, 20vw, 450px);
    display: flex; justify-content: center; align-items: center;
    animation: pulse 1.5s infinite alternate;
    z-index: 10;
}

.logo-container img {
    width: 90%; height: 90%;
    object-fit: contain;
}

.tap-text {
    margin-top: clamp(15px, 2vh, 30px);
    font-size: clamp(22px, 3vw, 55px);
    font-weight: 900;
    color: #221d5c; 
    text-transform: uppercase;
    letter-spacing: 2px;
    z-index: 10;
}

/* LEGACY CARD - NEW ADDITION */
.legacy-card {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 20px 40px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 15px 35px rgba(34, 29, 92, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.5);
    z-index: 110;
    pointer-events: none;
    animation: fadeInUp 1s ease-out;
}

.legacy-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
    width: 80px;
}

.legacy-grid .dot {
    width: 24px;
    height: 24px;
    background: #221d5c;
    border-radius: 4px;
    opacity: 0.8;
}

.legacy-grid .dot:nth-child(even) { background: #ec2024; }

.legacy-text h4 {
    margin: 0;
    font-size: 1.4rem;
    color: #221d5c;
    font-weight: 800;
}

.legacy-text p {
    margin: 0;
    font-size: 0.9rem;
    color: #ec2024;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* RIPPLES */
.ripple {
    position: absolute;
    top: 50%; left: 50%;
    width: clamp(180px, 20vw, 450px);
    height: clamp(180px, 20vw, 450px);
    border-radius: 50%;
    border: 1.5px solid rgba(34, 29, 92, 0.15); 
    pointer-events: none;
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
    animation: rippleAnim 3.5s infinite ease-out;
    z-index: 5;
}

@keyframes rippleAnim {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
}
.r2 { animation-delay: 0.5s; }
.r3 { animation-delay: 1.0s; }

@keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.04); } }
@keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 30px); } to { opacity: 1; transform: translate(-50%, 0); } }

@media (max-width: 768px) {
    .legacy-card { width: 85%; padding: 15px 20px; bottom: 20px; }
    .legacy-text h4 { font-size: 1.1rem; }
}
</style>
</head>
<body>

<div id="transitionOverlay"></div>
<div class="doodle-bg" id="doodleContainer"></div>

<div class="legacy-card">
    <div class="legacy-grid">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <div class="legacy-text">
        <h4>Join NHCE Family</h4>
        <p>25,000+ Students Legacy</p>
    </div>
</div>

<div class="split-view">
    <div class="portal-side" onclick="startTransition('index-2.html')">
        <div class="logo-container">
            <img src="images/logo-1.png" alt="NHCE Logo" />
        </div>
        <div class="tap-text">NHCE →</div>
        <div class="ripple r1"></div>
        <div class="ripple r2"></div>
        <div class="ripple r3"></div>
    </div>

    <div class="portal-side" onclick="startTransition('page-right.html')">
        <div class="logo-container">
            <img src="images/logo-1.png" alt="NHCM Logo" />
        </div>
        <div class="tap-text">NHCM →</div>
        <div class="ripple r1"></div>
        <div class="ripple r2"></div>
        <div class="ripple r3"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
const perfConfig = {
    maxDPR: window.innerWidth > 2500 ? 1.5 : Math.min(window.devicePixelRatio, 2),
    doodleSize: window.innerWidth > 2500 ? 120 : 75
};

function fillDoodles() {
    const container = document.getElementById('doodleContainer');
    container.innerHTML = '';
    const icons = ['fa-graduation-cap', 'fa-book', 'fa-microscope', 'fa-pencil', 'fa-flask', 'fa-atom', 'fa-brain'];
    const total = Math.min(Math.ceil((window.innerWidth * window.innerHeight) / (perfConfig.doodleSize ** 2)), 150);
    for(let i=0; i < total; i++) {
        const icon = document.createElement('i');
        icon.className = `fa-solid ${icons[Math.floor(Math.random() * icons.length)]}`;
        container.appendChild(icon);
    }
}
fillDoodles();

// THREE.JS ANIMATION
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(perfConfig.maxDPR);
document.body.appendChild(renderer.domElement);

const geo = new THREE.PlaneGeometry(30, 30, 64, 64);
const mat = new THREE.ShaderMaterial({
    uniforms: {
        uTime: { value: 0 },
        uColorA: { value: new THREE.Color('#221d5c') }, 
        uColorB: { value: new THREE.Color('#ffffff') } 
    },
    vertexShader: `
        uniform float uTime;
        varying vec2 vUv;
        void main() {
            vUv = uv;
            vec3 pos = position;
            pos.z += sin(pos.x * 1.0 + uTime * 0.4) * 0.2;
            pos.z += cos(pos.y * 1.2 + uTime * 0.3) * 0.2;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    `,
    fragmentShader: `
        varying vec2 vUv;
        uniform float uTime;
        uniform vec3 uColorA;
        uniform vec3 uColorB;
        void main() {
            float w = sin(vUv.y * 1.4 + uTime * 0.2) * 0.05;
            vec3 color = mix(uColorA, uColorB, vUv.x + w);
            gl_FragColor = vec4(color, 0.08); 
        }
    `,
    transparent: true,
    side: THREE.DoubleSide
});
const liquid = new THREE.Mesh(geo, mat);
liquid.position.z = -1;
scene.add(liquid);

function animate(t) {
    requestAnimationFrame(animate);
    mat.uniforms.uTime.value = t * 0.001;
    renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    fillDoodles();
});

// TRANSITION LOGIC
let isTransitioning = false;
function startTransition(url) {
    if (isTransitioning) return;
    isTransitioning = true;

    const tl = gsap.timeline({
        onComplete: () => { window.location.href = url; }
    });

    tl.to(".legacy-card", { y: 50, opacity: 0, duration: 0.4 });
    tl.to(".split-view", { scale: 1.05, duration: 0.2 }, "-=0.2");
    tl.to(".portal-side", { 
        scale: 6, 
        opacity: 0, 
        duration: 1.2, 
        ease: "expo.in", 
        stagger: 0.05 
    });
    
    tl.to(".doodle-bg", { 
        scale: 2.5, 
        opacity: 0, 
        duration: 1.1, 
        ease: "power2.in" 
    }, "<");
    
    tl.to(camera.position, { 
        z: 0.5, 
        duration: 1.2, 
        ease: "expo.in" 
    }, "<");
    
    tl.to("#transitionOverlay", { 
        opacity: 1, 
        duration: 0.7 
    }, "-=0.5");
}
</script>
</body>
</html>
